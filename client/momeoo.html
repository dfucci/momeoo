<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>momeoo</title>
</head>

<body>
  <div class="container">
    <div class="header clearfix">
      <h3 class="text-muted">momeoo</h3>
    </div>

    <div class="jumbotron">
      {{> hello}}
      <p class="lead">Cast your vote</p>
      <p>
        {{> buttons}}
      </p>
    </div>

    <div class="row marketing">
      <div class="col-lg-2">
        {{> game}}
      </div>
    </div>
    <div class="row marketing">
      <div class="col-lg-12">
        <p class="lead">{{> results}}</p>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; Davide Fucci 2015</p>
    </footer>

  </div> <!-- /container -->
</body>
<template name="hello">
  <h2>You are playing for the <span id={{team}}> {{team}}</span> team!</h2>
</template>

<template name="buttons">
  <a class="btn btn-lg btn-success {{voted}}" href="#" role="button">0</a>
  <a class="btn btn-lg btn-success {{voted}}" href="#" role="button">1</a>
  <a class="btn btn-lg btn-success {{voted}}" href="#" role="button">2</a>
  <a class="btn btn-lg btn-success {{voted}}" href="#" role="button">3</a>
  <a class="btn btn-lg btn-success {{voted}}" href="#" role="button">4</a>
  <a class="btn btn-lg btn-success {{voted}}" href="#" role="button">5</a>
</template>

<template name="game">
  <a class="btn btn-lg btn-warning" href="#">Play</a>
</template>

<template name="results">
  <p class="text-center">The most voted for the ODD team was {{result.odd.result}} with {{result.odd.votes}} votes</p>
  <p class="text-center">The most voted for the EVEN team was {{result.even.result}} with {{result.even.votes}} votes</p>
  <p class="text-center">The winner is <span id={{result.winner}}>{{result.winner}}</span>, {{isWinner}}</p>
</template>
